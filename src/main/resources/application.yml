spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/ladder-hero-dev
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    platform: postgres
    maximum-pool-size: 128

hibernate:
  enable_lazy_load_no_trans: true

aws:
  s3:
    region: us-east-2
    access-key: ${S3_ACCESS_KEY}
    secret-key: ${S3_SECRET_KEY}
    bucket: ${S3_BUCKET}

logging:
  level:
    root: WARN
    me:
      honnold: DEBUG